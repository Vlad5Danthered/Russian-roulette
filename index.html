<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русская рулетка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #restart {
            display: none;
            margin-top: 20px;
            background-color: #28a745;
        }
        #restart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Русская рулетка</h1>
    <p>Нажмите на кнопку "Выстрелить" и проверьте, повезет ли вам!</p>
    <button onclick="spinRevolver()" id="shoot">Выстрелить</button>
    <div class="result" id="result"></div>
    <button id="restart" onclick="restartGame()">Рестарт</button>

    <script>
        let drum; // Массив барабана
        let currentIndex; // Текущая позиция в массиве

        // Инициализация игры
        function initializeGame() {
            drum = Array(6).fill(0);
            drum[Math.floor(Math.random() * 6)] = 1;
            currentIndex = 0;
            document.getElementById('result').textContent = '';
            document.getElementById('shoot').disabled = false;
            document.getElementById('shoot').textContent = "Выстрелить";
            document.getElementById('restart').style.display = 'none';
        }

        // Функция выстрела
        function spinRevolver() {
            if (drum[currentIndex] === 1) {
                document.getElementById('result').textContent = "Выстрел! Вы проиграли!";
                disableButton();
            } else {
                document.getElementById('result').textContent = "Щелчок! Вам повезло!";
                currentIndex = (currentIndex + 1) % drum.length;
            }
        }

        // Блокировка кнопки "Выстрелить" и показ кнопки "Рестарт"
        function disableButton() {
            document.getElementById('shoot').disabled = true;
            document.getElementById('shoot').textContent = "Игра окончена";
            document.getElementById('restart').style.display = 'inline-block';
        }

        // Перезапуск игры
        function restartGame() {
            initializeGame();
        }

        // Инициализация при загрузке страницы
        initializeGame();
    </script>
</body>
</html>
